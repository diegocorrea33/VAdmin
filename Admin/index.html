<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a><img style="height: 200px ;" src="./adminpages/assets/logo.png" alt="Admin">
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <!-- <p class="login-box-msg">Sign in to start your session</p> -->

        <form>
          <div class="input-group mb-3">
            <input #email id=email name="email" type="email" class="form-control" placeholder="Correo">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input #password id="password" name="password" type="password" class="form-control" placeholder="ContraseÃ±a">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-4">
              <!-- <input type="button"> -->
              <a type="button" class="btn btn-primary btn-block">Ingresar</a>
              <!--<a action="submit" type="submit" href="./adminpages/dashboard.html" class="btn btn-primary btn-block">Ingresar</a>-->
            </div>
            <!-- /.col -->
          </div>
        </form>

      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
  <script>
    $('a[type=button]').click(function () {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      fetch('http://3.93.67.74:3002/api/user/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          email: email,
          password: password
        })
      })
        .then(response => response.json())
        .then(data => {
          //console.log(data)
          if(data.code === 200 && data.message !== "Authentication failed!"){
            $(location).attr('href', '../adminpages/dashboard.html')
            //console.log("Hola");
          } else {
            alert('Revisa tus credenciales')
          }
        });;
      //$(location).attr('href', '../adminpages/dashboard.html')
    })

  </script>
</body>

</html>
